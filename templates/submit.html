{% extends "layout.html" %}

{% block title %}
  Submit a House
{% endblock %}    

{% block main %}

  <div class="container mt-2">
    {% if submit %}
      <h1 class="mb-4 fw-bold fs-2 text-secondary">House Submission Form</h1>
    {% elif search %}
      <h1 class="mb-4 fw-bold fs-2 text-secondary">Search a House</h1>
    {% endif %}
    <form action="/submit" method="post" class="submitForm" onsubmit="return validateForm()">
      {% include "form_fields.html" %}
      <!-- Add extra fields if needed -->
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

{% endblock %}
